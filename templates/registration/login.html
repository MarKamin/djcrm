{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}

<div class='max-w-lg mx-auto'>

    <div class='py-5 border-b border-grey-200 mt-5'>
        <a class='hover:text-blue-500 mt-3' href="{% url 'signup' %}">Need an account? Click to register</a>
    </div>

    <form method='post' class='mt-5'>
        {% csrf_token %}
        {{ form|crispy }}
        <button type='submit' class='w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-1 rounded-md'>Login</button>
    </form>
    <div class='py-5 border-t border-grey-200 mt-5'>
        <a class='hover:text-blue-500 mt-3' href="{% url 'reset-password' %}" >Forgot password?</a>
    </div>
</div>


{% endblock content %}
