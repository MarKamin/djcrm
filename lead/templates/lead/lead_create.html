{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}

<div class='mt-10 max-w-lg mx-auto'>
    <a class='hover:text-blue-500 mt-3' href="{% url 'lead:lead-list' %}">Go back</a> 
    <h1 class='text-4xl text-grey-800'>Create a new lead</h1>  
</div>
    
 <div class='mt-5 max-w-lg mx-auto'>
    <form method='post'>
        {% csrf_token %}
        {{ form|crispy }}
        <button type='submit' class='w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-1 rounded-md'>Submit</button>
    </form>
</div>

{% endblock %}
